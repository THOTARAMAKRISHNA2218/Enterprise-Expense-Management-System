<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Apply background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Centered container */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 400px;
        }

        /* Buttons styling */
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background: #ff5733; /* Orange-red */
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c70039; /* Darker red */
        }
    </style>
</head>
<body>
    <form action="/home" method="post">
        <div class="container">
            <div class="content">
                <h1>Welcome to Enterprise Expenes Management System</h1>
                <p>Manage your tasks efficiently with us.</p>
                <div class="buttons">
                    <a href="/signup" class="btn">Sign Up</a>
                    <a href="/login" class="btn">Login</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
